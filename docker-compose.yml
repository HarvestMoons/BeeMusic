version: '3.9'

services:
  spring:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spring_app
    restart: always
    ports:
      - "8082:8082"
    depends_on:
      - redis
    environment:
      - DB_PASSWORD
      - ALIYUN_OSS_ACCESS_KEY
      - ALIYUN_OSS_SECRET_KEY
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
        compress: "true"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_nginx
    restart: always
    ports:
      - "80:80"              # HTTP
      - "443:443"            # HTTPS
    volumes:
      - ./certs:/etc/nginx/certs  # 挂载证书目录到容器内
    depends_on:
      - spring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  redis:
    image: redis:6.2
    container_name: redis_server
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
