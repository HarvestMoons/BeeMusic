# ==============================
# Server
# ==============================
server.port=8082
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.timeout=3600s

# ==============================
# Redis
# ==============================
spring.data.redis.host=redis
spring.data.redis.port=6379

# ==============================
# Database (Remote MySQL)
# ==============================
spring.datasource.url=jdbc:mysql://8.155.47.138:3306/bee_musical?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.sql.init.mode=never

# ==============================
# Aliyun OSS
# ==============================
aliyun.oss.endpoint=oss-cn-heyuan.aliyuncs.com
aliyun.oss.access-key=${ALIYUN_OSS_ACCESS_KEY}
aliyun.oss.secret-key=${ALIYUN_OSS_SECRET_KEY}

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.session=DEBUG
