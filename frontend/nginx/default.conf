map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name beemusic.fun www.beemusic.fun;
    
    # 强制跳转 HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name beemusic.fun www.beemusic.fun;

    # SSL 证书配置（需要挂载证书文件）
    ssl_certificate /etc/nginx/certs/beemusic.fun.pem;
    ssl_certificate_key /etc/nginx/certs/beemusic.fun.key;
    
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # 根目录 —— nginx image 中静态文件的位置（我们在 Dockerfile 中把 dist 放在这里）
    root /usr/share/nginx/html;
    index index.html;

    # 静态资源：对带 hash 的资源可长期缓存，提高性能
    # 匹配常见静态资源后缀（js/css/png/jpg/svg/font 等）
    location ~* \.(?:js|css|jpg|jpeg|png|gif|ico|svg|woff2?|ttf|eot)$ {
        try_files $uri =404;
        # 若你的构建产物文件名包含hash（推荐），可长期缓存
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        expires 1y;
    }

    # index.html 和其它 SPA entry-point 不缓存（确保用户能及时拿到新版）
    location = /index.html {
        try_files /index.html =404;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # API 请求代理到 Spring Boot 服务（容器内部 DNS 名称 'spring'）
    # 使用 /api/ 路径前缀匹配，保留原始路径转发给后端
    location /api/ {
        proxy_pass http://spring:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie; # 确保传递客户端的 Cookie 头
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 5s;
        proxy_read_timeout 120s;
    }

    # WebSocket
    # 调整 path /ws/
    location /ws/ {
        proxy_pass http://spring:8082/ws/;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # SPA fallback —— 所有非文件请求都返回 index.html（支持客户端路由）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 可选：日志分离（视情况保留/删除）
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
